<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel=stylesheet type="text/css" href="./assets/style.css">
    <title>WeatherApp</title>
</head>

<body>
    <header class="bg-primary text-light d-flex justify-content-center">
        <h1>Local Weather</h1>
    </header>

    <main class="d-flex flex-row">
        <aside id="sidebar" class="col-3">
            <h2 id="hello">Please input a city:</h2>

            <input type="text" id="cityInput" placeholder="Location">

            <button id='primarySubmit' type="submit">Submit</button>

            <div id="searchedCities">
                <h3>Search History</h3>
            </div>

        </aside>

        <div id="mainContent" class="col-8">

            <div id="weatherInfo" class="bg-primary text-light">
                <div id="container">
                    <h2 id="currentDate"></h2>
                    <img id="currentIcon" src="" alt="">
                    <h4 id="temperature"></h4>
                    <h4 id="wind"></h4>
                    <h4 id="humidity"></h4>
                </div>
            </div>

            <div>
                <h2>5-Day Forecast</h2>
                <div id="forecast" class="d-flex flex-row"></div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
